<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮生活</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'front_end/dengru/css/style.css' %}" type="text/css">

    <script src="{% static 'node_modules/jquery/dist/jquery.js' %}">
    </script>
</head>
<body>
    <div class="navi">

        <a id="back_zhuye" class="button" href="{% url 'main:main' %}">
           <img src="../static/front_end/dengru/image/arrow.png" alt="箭头">
           <div>主页</div>
       </a>

        <a id="fenqu" class="button" href="{% url 'main:classify' %}">
            分区专栏
        </a>
        <div id="search" class="button">
            <img src="../static/front_end/dengru/image/search.png" alt="">
        </div>
    </div>
    <div class="center">
        <div class="main">
            <div class="head">
                <img src="../static/front_end/dengru/image/u7.png">
            </div>
            <div class="center_box">
                <div id="logo_round"><img src="../static/front_end/dengru/image/u1.png"></div>
                <form action="">
                    <div id="ID_ipu" class="input_box">
                        账号 <input type="text" name="ID" id="ID"   value="请输入ID或用户名">
                    </div>

                    <div id="pwd_ipu" class="input_box">
                        密码 <input type="text" name="pwd" id="pwd"  value="请输入密码">

                    </div>
                </form>
                <div class="btn_box">
                    <div class="btn" id="dengru" onclick="hhh();">
                        登入
                    </div>
                    <div class="btn" onclick="window.open('{% url "main:reg" %}','_self');">  <!--TODO:注册-->
                        注册
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" rel="script" src="../static/front_end/dengru/js/js.js">    </script>
</body>
</html>
